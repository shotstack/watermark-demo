service: demo-watermark-shotstack

provider:
  name: aws
  runtime: nodejs10.x
  stage: demo
  region: ap-southeast-2

package:
  exclude:
    - .env
    - .env.dist
    - package.json
    - package-lock.json
    - src/app.js
    - node_modules/aws-sdk/**
    - node_modules/**/aws-sdk/**

functions:
  shotstack:
    handler: src/handler/shotstack/handler.submit
    description: Demo - Render watermark
    timeout: 15
    memorySize: 128
    events:
      - http:
          path: shotstack
          method: post
          cors: true
  status:
    handler: src/handler/shotstack/handler.status
    description: Demo - Watermarked video status check
    timeout: 10
    memorySize: 128
    events:
      - http:
          path: shotstack/{id}
          method: get
          cors: true

plugins:
  - serverless-dotenv-plugin