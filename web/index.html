        <div class="row">
            <div class="col-5">
                <form class="jumbotron" method="post">
                    <div class="row">
                        <div class="col-12">
                            <h2>Video Watermarker</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group" id="video-group">
                                <div class="row">
                                    <div class="col-8">
                                        <h5>Video</h5>
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="Maximum upload size of 250MB"></i>
                                    </div>
                                </div>
                                <div class="row mb-3 mx-1 toggle" id="video-toggle">
                                    <div id="video-toggle-upload" class="col-6 border p-0 upload-toggle toggle-button-container">
                                        <button type="button" class="btn btn-secondary w-100 h-100 p-0 upload-button toggle-button">
                                            <span id="video-loading-image" class="spinner-border d-none loading-image" role="status" aria-hidden="true"></span>
                                            <i id="video-upload-icon" class="fas fa-upload fa-2x w-100 upload-icon"></i>
                                        </button>
                                    </div>
                                    <div id="video-toggle-url" class="col-6 text-center border p-0 url-toggle toggle-button-container">
                                        <button type="button" class="btn btn-secondary w-100 h-100 p-0 url-button toggle-button">
                                            <i class="fas fa-link fa-2x w-100"></i>
                                        </button>
                                    </div>
                                </div>
                                <input name="video-upload" class="d-none upload" type="file" id="video-upload"/>
                                <input name="video-url"
                                       type="url"
                                       pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
                                       oninvalid="setCustomValidity('Only valid URLs are allowed')"
                                       oninput="setCustomValidity('')"
                                       class="form-control input-url"
                                       id="video-url"
                                       placeholder="Link to the video you want watermarked"
                                       maxlength="300"
                                >
                                <div class="row my-2 d-none file-placeholder"  id="video-file">
                                    <div class="col-10 name"></div>
                                    <div class="col-2 icon">
                                        <button id="video-trash" type="button" class="btn btn-danger float-right remove-file">
                                            <i class="fas fa-trash float-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group" id="watermark-group">
                                <div class="row">
                                    <div class="col-8">
                                        <h5>Watermark</h5>
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="You can use either a video or an image as your watermark. Maximum upload size of 250MB"></i>
                                    </div>
                                </div>                                
                                <div class="row mb-3 mx-1 toggle" id="watermark-toggle">
                                    <div id="watermark-toggle-upload" class="col-6 border p-0 upload-toggle toggle-button-container">
                                        <button type="button" class="btn btn-secondary w-100 h-100 p-0 upload-button toggle-button">
                                            <span id="watermark-loading-image" class="spinner-border d-none loading-image" role="status" aria-hidden="true"></span>
                                            <i id="watermark-upload-icon" class="fas fa-upload fa-2x w-100 upload-icon"></i>
                                        </button>
                                    </div>
                                    <div id="watermark-toggle-url" class="col-6 text-center border p-0 url-toggle toggle-button-container">
                                        <button type="button" class="btn btn-secondary w-100 h-100 url-button toggle-button">
                                            <i class="fas fa-link fa-2x w-100"></i>
                                        </button>
                                    </div>
                                </div>
                                <input name="watermark-upload" class="d-none upload" type="file" id="watermark-upload"/>
                                <input name="watermark-url"
                                       type="url"
                                       pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
                                       oninvalid="setCustomValidity('Only valid URLs are allowed')"
                                       oninput="setCustomValidity('')"
                                       class="form-control input-url"
                                       id="watermark-url"
                                       placeholder="Link to your video or image watermark"
                                       maxlength="300"
                                >
                                <div class="row my-2 d-none file-placeholder"  id="watermark-file">
                                    <div class="col-10 name"></div>
                                    <div class="col-2 icon">
                                        <button type="button" class="btn btn-danger float-right remove-file">
                                            <i class="fas fa-trash float-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group" id="position-group">
                                <div class="row">
                                    <div class="col-8">
                                        <label for="position">Watermark Position</label>
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="Please select where in the video you would like to place your watermark."></i>
                                    </div>
                                </div>
                                <select name="position" id="position" class="custom-select" required>
                                    <option value="">Choose...</option>
                                    <option value="topLeft">Top Left</option>
                                    <option value="topRight">Top Right</option>
                                    <option value="bottomLeft">Bottom Left</option>
                                    <option value="bottomRight">Bottom Right</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group" id="clip-length-group">
                                <div class="row">
                                    <div class="col-8">
                                        <label for="clip-length">Clip length</label>
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="Enter the total duration of your video clip here in seconds."></i>
                                    </div>
                                </div>
                                <input name="clip-length"
                                       type="number"
                                       min=1
                                       max=600
                                       step=1
                                       pattern="[0-1]"
                                       oninvalid="setCustomValidity('Only values between 1 and 600 are allowed')"
                                       oninput="setCustomValidity('')"
                                       class="form-control advanced"
                                       id="clip-length"
                                       placeholder="Clip length in seconds"
                                       maxlength="3"
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group" id="advanced-checkbox-group">
                                <label for="advanced-checkbox" class="w-100">
                                    <div class="row">
                                        <div class="col-8">
                                            Advanced settings
                                        </div>
                                        <div class="col-4">
                                            <i class="fas fa-caret-down float-right"></i>
                                        </div>
                                    </div>
                                </label>
                                <input name="advanced-checkbox"
                                    type="checkbox"
                                    class="form-control w-auto d-none"
                                    id="advanced-checkbox"
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row" id="advanced">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group" id="watermark-scale-group">
                                        <div class="row">
                                            <div class="col-8">
                                                <label for="watermark-scale">Watermark scale</label>
                                            </div>
                                            <div class="col-4">
                                                <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="You can resize your watermark to fit your video."></i>
                                            </div>
                                        </div>
                                        <select name="watermark-scale" id="watermark-scale" class="custom-select advanced">
                                            <option value="">Choose...</option>
                                            <option value="0.25">0.25x</option>
                                            <option value="0.5">0.50x</option>
                                            <option value="0.75">0.75x</option>
                                            <option value="1">1.00x</option>
                                            <option value="1.25">1.25x</option>
                                            <option value="1.5">1.50x</option>
                                            <option value="1.75">1.75x</option>
                                            <option value="2">2.00x</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group" id="watermark-x-offset-group">
                                        <div class="row">
                                            <div class="col-10">
                                                <label for="watermark-x-offset">Watermark x offset</label>
                                            </div>
                                            <div class="col-2">
                                                <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="The x-offset is the location of your watermark on the x-axis relative to it's position on your video."></i>
                                            </div>
                                        </div>
                                        <input name="watermark-x-offset"
                                               type="number"
                                               min=-1
                                               max=1
                                               step=0.01
                                               pattern="[0-1]"
                                               oninvalid="setCustomValidity('Only values between -1 and 1 are allowed')"
                                               oninput="setCustomValidity('')"
                                               class="form-control advanced"
                                               id="watermark-x-offset"
                                               placeholder="Offset your watermark on the x axis"
                                               maxlength="4"
                                        >
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group" id="watermark-y-offset-group">
                                        <div class="row">
                                            <div class="col-10">
                                                <label for="watermark-y-offset">Watermark y offset</label>
                                            </div>
                                            <div class="col-2">
                                                <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="The y-offset is the location of your watermark on the y-axis relative to it's position on your video."></i>
                                            </div>
                                        </div>
                                        <input name="watermark-y-offset"
                                               type="number"
                                               min=-1
                                               max=1
                                               step=0.01
                                               pattern="[0-1]"
                                               oninvalid="setCustomValidity('Only values between -1 and 1 are allowed')"
                                               oninput="setCustomValidity('')"
                                               class="form-control advanced"
                                               id="watermark-y-offset"
                                               placeholder="Offset your watermark on the y axis"
                                               maxlength="4"
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group" id="watermark-opacity-group">
                                        <div class="row">
                                            <div class="col-8">
                                                <label for="watermark-opacity">Watermark opacity</label>
                                            </div>
                                            <div class="col-4">
                                                <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="The transparency of your watermark."></i>
                                            </div>
                                        </div>
                                        <select name="watermark-opacity" id="watermark-opacity" class="custom-select advanced">
                                            <option value="">Choose...</option>
                                            <option value="0.1">10%</option>
                                            <option value="0.2">20%</option>
                                            <option value="0.3">30%</option>
                                            <option value="0.4">40%</option>
                                            <option value="0.5">50%</option>
                                            <option value="0.6">60%</option>
                                            <option value="0.7">70%</option>
                                            <option value="0.8">80%</option>
                                            <option value="0.9">90%</option>
                                            <option value="1.0">100%</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-danger d-none" role="alert" id="errors"></div>
                    <button type="submit" class="btn btn-primary" id="submit-video">Add Watermark</button>
                </form>
